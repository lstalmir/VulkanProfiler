name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:
    inputs:
      build_os_windows:
        description: 'Windows'
        type: boolean
        default: true
      build_os_linux:
        description: 'Linux'
        type: boolean
        default: true
      build_config_release:
        description: 'Release'
        type: boolean
        default: true
      build_config_debug:
        description: 'Debug'
        type: boolean
        default: false

jobs:
  configure:
    if: github.event.pull_request.draft == false

    name: Configure
    runs-on: ubuntu-latest

    outputs:
      config: ${{ steps.gen_build_configs.outputs.config }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - id: gen_build_configs
      run: |
        oses=$(python3 ${{github.workspace}}/VkLayer_profiler_layer/scripts/gen_build_configs.py \
            "windows=${{ inputs.build_os_windows }}" \
            "linux=${{ inputs.build_os_linux }}")
        build_types=$(python3 ${{github.workspace}}/VkLayer_profiler_layer/scripts/gen_build_configs.py \
            "Release=${{ inputs.build_config_release }}" \
            "Debug=${{ inputs.build_config_debug }}")
        echo "config={\"matrix\":{\"build_type\":$build_types},\"oses\":$oses}"
        echo "config={\"matrix\":{\"build_type\":$build_types},\"oses\":$oses}" >> $GITHUB_OUTPUT

  build_windows:
    needs: [ configure ]
    if: ${{ contains( fromJson(needs.configure.outputs.config).oses, 'windows' ) }}

    # Build configs.
    strategy:
      matrix: ${{ fromJson(needs.configure.outputs.config).matrix }}

    name: Build Windows ${{matrix.build_type}}
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - run: python3 -m pip install -r ${{github.workspace}}/VkLayer_profiler_layer/scripts/requirements.txt

    - name: Setup VulkanSDK
      if: matrix.build_type == 'Debug'
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: latest
        vulkan-components: Vulkan-Headers, Vulkan-Loader, Glslang
        vulkan-use-cache: true

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DBUILD_TESTS=${{matrix.build_type == 'Debug'}}

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}
        cmake --install ${{github.workspace}}/build --config ${{matrix.build_type}} --prefix ${{github.workspace}}/install

    - name: Test
      if: matrix.build_type == 'Debug'
      env:
        VK_ICD_FILENAMES: ${{github.workspace}}/install/bin/vk_mock_icd64.json
        VK_LAYER_PATH: ${{github.workspace}}/install/bin
        VK_INSTANCE_LAYERS: VK_LAYER_PROFILER_unified
        VKPROF_enable_threading: 0
        VKPROF_set_stable_power_state: 0
      run: ${{github.workspace}}/install/bin/profiler_tests.exe

    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{runner.os}}-${{matrix.build_type}}-${{runner.arch}}
        path: ${{github.workspace}}/install
        retention-days: 1

  build_linux:
    needs: [ configure ]
    if: ${{ contains( fromJson(needs.configure.outputs.config).oses, 'linux' ) }}

    # Build configs.
    strategy:
      matrix: ${{ fromJson(needs.configure.outputs.config).matrix }}

    name: Build Linux ${{matrix.build_type}}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install extra-cmake-modules libx11-dev libxext-dev libxrandr-dev libx11-xcb-dev libxcb-shape0-dev

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - run: python3 -m pip install -r ${{github.workspace}}/VkLayer_profiler_layer/scripts/requirements.txt

    - name: Setup VulkanSDK
      if: matrix.build_type == 'Debug'
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: latest
        vulkan-components: Vulkan-Headers, Vulkan-Loader, Glslang
        vulkan-use-cache: true

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DBUILD_TESTS=${{matrix.build_type == 'Debug'}}

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build
        cmake --install ${{github.workspace}}/build --prefix ${{github.workspace}}/install

    - name: Test
      if: matrix.build_type == 'Debug'
      env:
        VK_ICD_FILENAMES: ${{github.workspace}}/install/lib/vk_mock_icd64.json
        VK_LAYER_PATH: ${{github.workspace}}/install/lib
        VK_INSTANCE_LAYERS: VK_LAYER_PROFILER_unified
        VKPROF_enable_threading: 0
      run: ${{github.workspace}}/install/bin/profiler_tests

    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{runner.os}}-${{matrix.build_type}}-${{runner.arch}}
        path: ${{github.workspace}}/install
        retention-days: 1
