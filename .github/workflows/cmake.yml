name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:
    inputs:
      build_os_windows:
        description: 'Windows'
        type: boolean
        default: true
      build_os_ubuntu_24_04:
        description: 'Ubuntu 24.04'
        type: boolean
        default: true
      build_os_ubuntu_22_04:
        description: 'Ubuntu 22.04'
        type: boolean
        default: true
      build_os_ubuntu_20_04:
        description: 'Ubuntu 20.04'
        type: boolean
        default: false
      build_config_release:
        description: 'Release'
        type: boolean
        default: true
      build_config_debug:
        description: 'Debug'
        type: boolean
        default: false

jobs:
  configure:
    if: github.event.pull_request.draft == false

    name: Configure
    runs-on: ubuntu-latest

    outputs:
      config: ${{ steps.gen_build_configs.outputs.config }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - id: gen_build_configs
      run: |
        oses=$(python3 ${{github.workspace}}/VkLayer_profiler_layer/scripts/gen_build_configs.py \
            "windows-latest=${{ inputs.build_os_windows }}" \
            "ubuntu-24.04=${{ inputs.build_os_ubuntu_24_04 }}" \
            "ubuntu-22.04=${{ inputs.build_os_ubuntu_22_04 }}" \
            "ubuntu-20.04=${{ inputs.build_os_ubuntu_20_04 }}")
        build_types=$(python3 ${{github.workspace}}/VkLayer_profiler_layer/scripts/gen_build_configs.py \
            "Release=${{ inputs.build_config_release }}" \
            "Debug=${{ inputs.build_config_debug }}")
        echo "config={\"matrix\":{\"build_type\":$build_types},\"os\":$oses}"
        echo "config={\"matrix\":{\"build_type\":$build_types},\"os\":$oses}" >> $GITHUB_OUTPUT

  build:
    needs: [ configure ]

    # Build configs.
    strategy:
      matrix: ${{ fromJson(needs.configure.outputs.config).matrix }}

    name: Build ${{matrix.os}} ${{matrix.build_type}}
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      uses: awalsh128/cache-apt-pkgs-action@latest
      if: runner.os == 'Linux'
      with:
        packages: extra-cmake-modules libvulkan-dev libx11-dev libxext-dev libxrandr-dev libx11-xcb-dev libxcb-shape0-dev
        version: 1.0

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - run: python3 -m pip install -r ${{github.workspace}}/VkLayer_profiler_layer/scripts/requirements.txt

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{matrix.build_type}}

    - name: Install
      if: matrix.build_type == 'Release'
      # Install build artifacts to a common directory
      run: cmake --install ${{github.workspace}}/build --prefix ${{github.workspace}}/install

    - name: Publish artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.os}}-${{matrix.build_type}}-${{runner.arch}}
        path: ${{github.workspace}}/install
        retention-days: 1
