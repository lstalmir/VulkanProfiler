name: Docs

on:
  push:
    branches:
      - master
      - docs
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
    tags:
      - release-*

jobs:
  build-docs:
    name: Build Documentation
    runs-on: windows-latest

    steps:
    # Download the repository and set up Python
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
          python3 -m pip install -r ${{github.workspace}}/VkLayer_profiler_layer/scripts/requirements.txt
          python3 -m pip install -r ${{github.workspace}}/Docs/requirements.txt
          
    # Build the documentation
    - name: Build profiler_codegen
      run: |
          cmake -B ${{github.workspace}}/docs_build
          cmake --build ${{github.workspace}}/docs_build --config Release --target profiler_codegen

    - name: Build documentation
      run: sphinx-multiversion ${{github.workspace}}/Docs ${{github.workspace}}/html --vkprof_licenses="${{github.workspace}}/docs_build/LICENSES.rst"

