name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:
    inputs:
      build_types:
        description: 'Comma-separated list of build configurations.'
        required: true
        default: '"Release"'

jobs:
  build:
    if: github.event.pull_request.draft == false

    # Build configs.
    strategy:
      matrix:
        build_type: ${{fromJson(format('[{0}]', inputs.build_types || '"Release","Debug"'))}}

    name: Build android ${{matrix.build_type}}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - run: python3 -m pip install -r ${{github.workspace}}/VkLayer_profiler_layer/scripts/requirements.txt

    - uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r29
        add-to-path: true

    - name: Build arm64-v8a
      env:
        ANDROID_NDK_HOME: ${{steps.setup-ndk.outputs.ndk-path}}
      run: |
        python ${{github.workspace}}/VkLayer_profiler_layer/scripts/android/build.py \
            -B ${{github.workspace}}/build \
            --config ${{matrix.build_type}} \
            --ndk $ANDROID_NDK_HOME \
            --abi arm64-v8a \
            --install ${{github.workspace}}/install \
            -j 4

    - name: Build armeabi-v7a
      env:
        ANDROID_NDK_HOME: ${{steps.setup-ndk.outputs.ndk-path}}
      run: |
        python ${{github.workspace}}/VkLayer_profiler_layer/scripts/android/build.py \
            -B ${{github.workspace}}/build \
            --config ${{matrix.build_type}} \
            --ndk $ANDROID_NDK_HOME \
            --abi armeabi-v7a \
            --install ${{github.workspace}}/install \
            -j 4

    - name: Build x86
      env:
        ANDROID_NDK_HOME: ${{steps.setup-ndk.outputs.ndk-path}}
      run: |
        python ${{github.workspace}}/VkLayer_profiler_layer/scripts/android/build.py \
            -B ${{github.workspace}}/build \
            --config ${{matrix.build_type}} \
            --ndk $ANDROID_NDK_HOME \
            --abi x86 \
            --install ${{github.workspace}}/install \
            -j 4

    - name: Build x86_64
      env:
        ANDROID_NDK_HOME: ${{steps.setup-ndk.outputs.ndk-path}}
      run: |
        python ${{github.workspace}}/VkLayer_profiler_layer/scripts/android/build.py \
            -B ${{github.workspace}}/build \
            --config ${{matrix.build_type}} \
            --ndk $ANDROID_NDK_HOME \
            --abi x86_64 \
            --install ${{github.workspace}}/install \
            -j 4

    - name: Publish artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: android-${{matrix.build_type}}.apk
        path: ${{github.workspace}}/install
        retention-days: 1
